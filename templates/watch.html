<div id="watch" class="box">
    <div class="header">
        Watch
    </div>
    <div class="content">
	    <span class="display">
	        <span>{{time.hour}}</span>
	        <span>{{time.minute}}</span>
	        <span>{{time.second}}</span>
	    </span>
	</div>
	<div class="footer">
	    <button ng-click="watch()">
	    	<i>Start</i>
	    	<em>Stop</em>
	    </button>
	</div>
</div>
